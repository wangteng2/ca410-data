<!DOCTYPE html>
<html>
<head>
    <title>CA410测量数据</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .chart { width: 100%; height: 400px; margin: 20px 0; }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .data-table th, .data-table td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        .data-table th { background-color: #f4f4f4; }
        #lvChart {
           min-height: 400px;
           width: 100%;
           height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CA410测量数据可视化</h1>
        
        <!-- 图表容器 -->
        <div id="lvChart" class="chart"></div>
        
        <!-- 数据表格 -->
        <table class="data-table" id="dataTable">
            <thead>
                <tr>
                    <th>时间</th>
                    <th>Lv (cd/m²)</th>
                    <th>sx</th>
                    <th>sy</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script>
        fetch('measurements.json')
            .then(response => response.json())
            .then(data => {
                const timestamps = data.map(item => {
                    const [date, time] = item.timestamp.split(' ');
                    return {
                        value: item.timestamp,
                        label: {
                            formatter: [date, time].join('\n')
                        }
                    };
                });
                const lvValues = data.map(item => item.Lv);
                const sxValues = data.map(item => item.sx);
                const syValues = data.map(item => item.sy);
                try {
                   const lvChart = echarts.init(document.getElementById('lvChart'));
                   lvChart.setOption(option);

                   window.addEventListener('resize', function() {
                   lvChart.resize();
                   });
               } catch (error) {
               console.error('Chart initialization error:', error);
               }
                const option = {
                    title: {
                        text: 'CA410测量结果趋势'
                    },
                    tooltip: {
                        trigger: 'axis',
                        formatter: function(params) {
                            let result = params[0].name + '<br/>';
                            params.forEach(param => {
                                let value = param.value;
                                if(param.seriesName === 'Lv') {
                                    value = value.toFixed(2) + ' cd/m²';
                                } else {
                                    value = value.toFixed(4);
                                }
                                result += param.seriesName + ': ' + value + '<br/>';
                            });
                            return result;
                        }
                    },
                    legend: {
                        data: ['Lv', 'sx', 'sy']
                    },
                    grid: {
                        right: '10%',
                        bottom: '15%' 
                    },
                    xAxis: {
                        type: 'category',
                        data: timestamps.map(item => item.value),
                        axisLabel: {
                            formatter: function (value) {
                                const [date, time] = value.split(' ');
                                return date + '\n' + time;
                            },
                            interval: 0,
                            lineHeight: 14,
                            padding: [5, 0, 0, 0]
                        }
                    },
                    yAxis: [
                        {
                            type: 'value',
                            name: 'Lv (cd/m²)',
                            position: 'left',
                            axisLine: {
                                show: true,
                                lineStyle: {
                                    color: '#5470C6'
                                }
                            }
                        },
                        {
                            type: 'value',
                            name: 'sx/sy',
                            position: 'right',
                            min: 0,
                            max: 1,
                            axisLine: {
                                show: true,
                                lineStyle: {
                                    color: '#91CC75'
                                }
                            }
                        }
                    ],
                    series: [
                        {
                            name: 'Lv',
                            type: 'line',
                            data: lvValues,
                            yAxisIndex: 0,
                            itemStyle: {
                                color: '#5470C6'
                            }
                        },
                        {
                            name: 'sx',
                            type: 'line',
                            data: sxValues,
                            yAxisIndex: 1,
                            itemStyle: {
                                color: '#91CC75'
                            }
                        },
                        {
                            name: 'sy',
                            type: 'line',
                            data: syValues,
                            yAxisIndex: 1,
                            itemStyle: {
                                color: '#FAC858'
                            }
                        }
                    ]
                };
                lvChart.setOption(option);
                const tableBody = document.getElementById('tableBody');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.timestamp}</td>
                        <td>${item.Lv.toFixed(2)}</td>
                        <td>${item.sx.toFixed(4)}</td>
                        <td>${item.sy.toFixed(4)}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="4">加载数据时出错，请确保 measurements.json 文件存在且格式正确</td></tr>';
            });
    </script>
</body>
</html>
