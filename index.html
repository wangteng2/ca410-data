<!DOCTYPE html>
<html>
<head>
    <title>CA410测量数据</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .chart-container { 
            width: 100%; 
            height: 400px; 
            margin: 20px 0; 
        }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .data-table th, .data-table td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        .data-table th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CA410测量数据可视化</h1>
        
        <!-- 图表容器 -->
        <div id="chart_div" class="chart-container"></div>
        
        <!-- 数据表格 -->
        <table class="data-table" id="dataTable">
            <thead>
                <tr>
                    <th>时间</th>
                    <th>Lv (cd/m²)</th>
                    <th>sx</th>
                    <th>sy</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            fetch('./measurements.json')
                .then(response => response.json())
                .then(data => {
                    const dataTable = new google.visualization.DataTable();
                    dataTable.addColumn('string', '时间');
                    dataTable.addColumn('number', 'Lv (cd/m²)');
                    dataTable.addColumn('number', 'sx');
                    dataTable.addColumn('number', 'sy');

                    const rows = data.map(item => [
                        item.timestamp,
                        item.Lv,
                        item.sx,
                        item.sy
                    ]);

                    dataTable.addRows(rows);

                    const options = {
                        title: 'CA410测量结果趋势',
                        curveType: 'function',
                        legend: { position: 'bottom' },
                        series: {
                            0: {targetAxisIndex: 0},
                            1: {targetAxisIndex: 1},
                            2: {targetAxisIndex: 1}
                        },
                        vAxes: {
                            0: {
                                title: 'Lv (cd/m²)',
                                textStyle: {color: '#5470C6'}
                            },
                            1: {
                                title: 'sx/sy',
                                viewWindow: {min: 0, max: 1},
                                textStyle: {color: '#91CC75'}
                            }
                        },
                        colors: ['#5470C6', '#91CC75', '#FAC858'],
                        hAxis: {
                            slantedText: true,
                            slantedTextAngle: 45
                        }
                    };

                    const chart = new google.visualization.LineChart(document.getElementById('chart_div'));
                    chart.draw(dataTable, options);

                    // 填充表格数据
                    const tableBody = document.getElementById('tableBody');
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.timestamp}</td>
                            <td>${item.Lv.toFixed(2)}</td>
                            <td>${item.sx.toFixed(4)}</td>
                            <td>${item.sy.toFixed(4)}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    document.getElementById('tableBody').innerHTML = 
                        '<tr><td colspan="4">加载数据时出错，请确保 measurements.json 文件存在且格式正确</td></tr>';
                });
        }

        // 响应窗口大小变化
        window.addEventListener('resize', drawChart);
    </script>
</body>
</html>
