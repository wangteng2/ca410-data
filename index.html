<!DOCTYPE html>
<html>
<head>
    <title>CA410测量数据</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .chart { width: 100%; height: 400px; margin: 20px 0; }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .data-table th, .data-table td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        .data-table th { background-color: #f4f4f4; }
        .refresh-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .refresh-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CA410测量数据可视化</h1>
        <button class="refresh-button" onclick="refreshData()">刷新数据</button>
        
        <div id="lvChart" class="chart"></div>
        
        <table class="data-table" id="dataTable">
            <thead>
                <tr>
                    <th>时间</th>
                    <th>Lv (cd/m²)</th>
                    <th>sx</th>
                    <th>sy</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script>
        let lvChart = null;

        function initChart() {
            if (lvChart) {
                lvChart.dispose();
            }
            lvChart = echarts.init(document.getElementById('lvChart'));
        }

        function loadData() {
            fetch('measurements.json', {
                cache: 'no-store',
                headers: {
                    'Cache-Control': 'no-cache, no-store, must-revalidate',
                    'Pragma': 'no-cache',
                    'Expires': '0'
                }
            })
            .then(response => response.json())
            .then(data => {
                const validData = data.filter(item => 
                    item && 
                    item.Lv > 0 &&
                    item.sx > 0 &&
                    item.sy > 0
                );

                const uniqueData = Array.from(new Map(
                    validData.map(item => [item.timestamp, item])
                ).values());

                uniqueData.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                const last30Data = uniqueData.slice(-30);

                const timestamps = last30Data.map(item => {
                    const [date, time] = item.timestamp.split(' ');
                    return {
                        value: item.timestamp,
                        label: {
                            formatter: [date, time].join('\n')
                        }
                    };
                });
                const lvValues = last30Data.map(item => item.Lv);
                const sxValues = last30Data.map(item => item.sx);
                const syValues = last30Data.map(item => item.sy);

                initChart();
                
                const option = {
                    animation: false,
                    title: {
                        text: 'CA410测量结果趋势'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['Lv', 'sx', 'sy']
                    },
                    xAxis: {
                        type: 'category',
                        data: timestamps,
                        axisLabel: {
                            rotate: 45,
                            formatter: function(value) {
                                return value.split(' ')[1];
                            }
                        }
                    },
                    yAxis: [
                        {
                            type: 'value',
                            name: 'Lv (cd/m²)',
                            position: 'left'
                        },
                        {
                            type: 'value',
                            name: 'sx/sy',
                            position: 'right',
                            min: 0.3,
                            max: 0.4
                        }
                    ],
                    series: [
                        {
                            name: 'Lv',
                            type: 'line',
                            data: lvValues,
                            yAxisIndex: 0
                        },
                        {
                            name: 'sx',
                            type: 'line',
                            data: sxValues,
                            yAxisIndex: 1
                        },
                        {
                            name: 'sy',
                            type: 'line',
                            data: syValues,
                            yAxisIndex: 1
                        }
                    ]
                };
                lvChart.setOption(option);

                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';
                last30Data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.timestamp}</td>
                        <td>${item.Lv.toFixed(2)}</td>
                        <td>${item.sx.toFixed(4)}</td>
                        <td>${item.sy.toFixed(4)}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('数据加载失败:', error);
                document.querySelector('.container').innerHTML += `
                    <div style="color: red; margin-top: 20px;">
                        数据加载失败: ${error.message}
                    </div>
                `;
            });
        }

        function refreshData() {
            loadData();
        }

        window.addEventListener('load', loadData);
    </script>
</body>
</html>
