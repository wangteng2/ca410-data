<!DOCTYPE html>
<html>
<head>
    <title>CA410测量数据</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .chart-container { 
            width: 100%; 
            height: 400px; 
            margin: 20px 0; 
            position: relative;
        }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .data-table th, .data-table td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        .data-table th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CA410测量数据可视化</h1>
        
        <!-- 图表容器 -->
        <div class="chart-container">
            <canvas id="measurementChart"></canvas>
        </div>
        
        <!-- 数据表格 -->
        <table class="data-table" id="dataTable">
            <thead>
                <tr>
                    <th>时间</th>
                    <th>Lv (cd/m²)</th>
                    <th>sx</th>
                    <th>sy</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script>
        fetch('./measurements.json')
            .then(response => response.json())
            .then(data => {
                const timestamps = data.map(item => item.timestamp);
                const lvValues = data.map(item => item.Lv);
                const sxValues = data.map(item => item.sx);
                const syValues = data.map(item => item.sy);

                const ctx = document.getElementById('measurementChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [
                            {
                                label: 'Lv (cd/m²)',
                                data: lvValues,
                                borderColor: '#5470C6',
                                yAxisID: 'y',
                                tension: 0.1
                            },
                            {
                                label: 'sx',
                                data: sxValues,
                                borderColor: '#91CC75',
                                yAxisID: 'y1',
                                tension: 0.1
                            },
                            {
                                label: 'sy',
                                data: syValues,
                                borderColor: '#FAC858',
                                yAxisID: 'y1',
                                tension: 0.1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        scales: {
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                title: {
                                    display: true,
                                    text: 'Lv (cd/m²)'
                                }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                min: 0,
                                max: 1,
                                title: {
                                    display: true,
                                    text: 'sx/sy'
                                },
                                grid: {
                                    drawOnChartArea: false
                                }
                            },
                            x: {
                                ticks: {
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            }
                        }
                    }
                });

                // 填充表格数据
                const tableBody = document.getElementById('tableBody');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.timestamp}</td>
                        <td>${item.Lv.toFixed(2)}</td>
                        <td>${item.sx.toFixed(4)}</td>
                        <td>${item.sy.toFixed(4)}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="4">加载数据时出错，请确保 measurements.json 文件存在且格式正确</td></tr>';
            });
    </script>
</body>
</html>
